<!DOCTYPE html>
<html>
<head>
    <title>Chemical Equation Balancer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #ffffff);
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #00796b;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 12px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        input[type="submit"] {
            background: #00796b;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background: #004d40;
        }
        .result-box {
            margin-top: 20px;
            background: #f1f8e9;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Chemical Equation Balancer</h1>
    <form method="POST">
        <label>Reactants (e.g., H2 + O2):</label><br>
        <input type="text" name="reactants" required><br><br>

        <label>Products (e.g., H2O):</label><br>
        <input type="text" name="products" required><br><br>

        <input type="submit" value="Balance Equation">
    </form>

    {% if result %}
    <div class="result-box" id="equation-result">
        {{ result }}
    </div>
    {% endif %}

    <script>
        function formatChemicalFormula(text) {
            // Subscript numbers after elements: H2 → H₂
            text = text.replace(/([A-Za-z])(\d+)/g, '$1<sub>$2</sub>');

            // Subscript numbers after parentheses: (SO4)3 → (SO₄)₃
            text = text.replace(/(\))(\d+)/g, '$1<sub>$2</sub>');

            return text;
        }

        const resultElement = document.getElementById("equation-result");
        if (resultElement) {
            resultElement.innerHTML = formatChemicalFormula(resultElement.innerHTML);
        }
    </script>
</body>
</html>
